<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2021 예인교회</title>
        <style type="text/css">
        * {
            margin:0px;
            padding:0px;
        }
        p{
            text-align: center;
            line-height: 0px; // 그림 사이 간격 0
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            const DU = 'DeviceUser';
            const U1 = 'Other1';
            const U2 = 'Other2';
            const U3 = 'Other3';
            const U4 = 'Other4';
            const U5 = 'Other5';
            const UNUM = 'UserCounter';
            var userNum = 0;

            function selectHandler() {

                var a;

                if(localStorage.getItem(DU) !== null) {
                    alert("이미 2021년 새해 말씀성구를 받으셨네요!");
                    a = localStorage.getItem(DU);

                } else {
                    a = Math.floor(Math.random()*1000) % 505;
                    a = a + 1; // no 0.jpg
                    localStorage.setItem(DU, a);
                    localStorage.setItem(UNUM, 1);
                }
                
                //document.write(a + "<br>");
                document.write("■ 내게 주신 말씀성구")
                document.write("<p><img src='jpg001/" + a + ".jpg' width='100%'></p>");
                document.write("<br>");
                document.write("<input type='text' name='name' id='name' value='' placeholder='이름 적기' required>를 위한 ");
                document.write("<input type='submit' value='말씀성구 하나 더 받기' onclick='removeDU()'>");
            }

            function displayWord() {
                userNum = localStorage.getItem(UNUM);

                var a = localStorage.getItem(DU);
                
                document.write("■ 내게 주신 말씀성구")
                document.write("<p><img src='jpg001/" + a + ".jpg' width='100%'></p>");
                document.write("<br>");
                document.write("<input type='text' name='name' id='name' value='' placeholder='이름 적기' required>를 위한 ");
                document.write("<input type='submit' value='말씀성구 하나 더 받기' onclick='removeDU()'>");
            }
        
            function removeDU() {
                document.write(document.getElementById('name').value); // for test
                localStorage.removeItem(DU);
                location.href="index.html";
            }

            function mainPage0() {
                document.write("<p><img src='bg_last_01.jpg' width='100%' />");
                document.write("<img src='bg_last_02.jpg' width='100%' />");
                document.write("<img src='bg_last_03.jpg' width='100%' onclick='selectHandler()'/>");
                document.write("<img src='bg_last_04.jpg' width='100%' /></p>");
            }

            function checkDone() {
                if(localStorage.getItem(DU) !== null) {
                    return true;
                } else {
                    return false;
                }
            }

            // Start
            if(checkDone() === true) {
                displayWord();
            } else {
                mainPage0();
            }

        </script>
