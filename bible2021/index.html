<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2021 예인교회</title>
        <style type="text/css">
        p{
            text-align: center;
        }
        </style>
    </head>
    <body>
        <script>
            var pic = ["word_201130.jpg", 
                        "word_201207.jpg", 
                        "word_201212.jpg", 
                        "word_201217.jpg" ];
            function selectHandler() {
                var a = 3;
                a = Math.floor(Math.random()*10) % 4;
                //document.write(a + "<br>");
                document.write("<p><img src='" + pic[a] + "''.jpg' width='100%'></p>");
            }
        </script>
        <p>
            <br>
            다시 시도하면 또 새로운 구절이 나타납니다. <br><br>하지만, <br>첫번째 뽑힌 말씀 구절을 
            <br>'2021년 내게 주신 말씀'으로 받아주세요.
            <br>
            <img src="3movingdots.gif" width='60%'/>
            <br>
            <input type="button" value="2021년 성구 받기" onclick="selectHandler()">
            <br><br>
            예인교회
        </p>
    </body>
</html>
